<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const socket = io.connect("http://localhost:3000");

        socket.on("user",(data)=>{
            $(".users").append("<li> <b>"+data.name+ "</b> sohbete katıldı.</li>");
        })
        $(()=>{
            $('button').on('click',()=>{
                const isim=$('#name').val();
                socket.emit('new-user',{name:isim})
                $('.users').append('<li>baglandınız</li>');
            })
        })
    </script>
</head>
<body>

<input id="name" />
<button >Gönder</button>
<br>
<ul class="users">
</ul>

</body>
</html>
